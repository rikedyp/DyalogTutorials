site_name: Tutorials
site_description: How-to guides and tutorials for Dyalog APL
docs_dir: docs/
theme:
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  name: material
  favicon: 'img/favicon.png'
  logo: 'img/dyalog-white.svg'
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.indexes
    - navigation.top
  plugins:
    - search:
        lang: en
  custom_dir: overrides
extra_css:
  - style/main.css
  - style/quickstart.css
extra_javascript:
  - js/announce.js
markdown_extensions:
  - admonition
