site_name: Learn Dyalog APL
site_description: Learning resources, samples and tutorials
docs_dir: docs/
theme:
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  name: material
  favicon: 'img/favicon.png'
  logo: 'img/dyalog-white.svg'
  features:
    - navigation.instant
    - navigation.indexes
    - navigation.top
    - navigation.tabs.sticky
  plugins:
    - search:
        lang: en
  custom_dir: overrides
plugins:
  - mkdocs-jupyter:
      include: ["notebooks/Boolean Scans and Reductions.ipynb",
                "notebooks/Arithmetic Functions.ipynb"
               ]
extra_css:
  - style/main.css
  - style/quickstart.css
extra_javascript:
  - js/announce.js
markdown_extensions:
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md



nav:
  - Home: "index.md"
  - To do: "todo.md"
  - APL Langauge:
    - Getting Started with APL: "language/index.md"
    - Simple examples: "language/examples.md"
  - Tutorial library: "library/index.md"
  - Tools and Interfaces:
    - Application Development and Deployment: "tools/application-development.md"
    - Asynchronous Programming: "tools/asynchronous-programmind.md"
    - Communication Services and Frameworks: "tools/communication-tools.md"
    - External Data Management and Conversion: "tools/external-data-management-conversion.md"
    - External Language Interfaces and Libraries: "tools/external-language-interfaces-standard-libraries.md"
